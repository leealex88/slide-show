<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first Bulma website</title>
  <link rel="stylesheet" href="css/main.css">
  <link

    rel="stylesheet">
</head>

<body>
  <div>
    <p class="quote">"There are known knowns; there are things we know we know. We also know there are known unknowns;
      that is to say
      we know there are some things we do not know. But there are also unknown unknownsâ€”the ones we don't know we don't

    <div class="divPictures">
